    <style>
      /* Responsive Font & Logo Size for Mobile */
      @media (max-width: 767px) {
        .footer-logo img {
          width: 200px !important;
        }
      }
    
      /* Preloader Container */
      .preload-container {
        position: fixed;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999999;
      }
    
      .loader-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    
      /* Logo in Loader */
      .loader-logo {
        width: 60px;
        height: 60px;
        z-index: 2;
      }
    
      /* Spinner */
      .spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: url("/buebless-logo.png") no-repeat center center;
        background-size: 60%;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    
      /* Rotating Border Animation */
      .spinner::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid #663399;         /* Outer static border */
        border-top: 4px solid #ff69b4;      /* Rotating top border */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
    
        to {
          transform: rotate(720deg);
        }
      }
    </style>
